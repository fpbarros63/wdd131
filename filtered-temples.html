<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered Temples</title>
    <meta name="description" content="A responsive temple picture album that dynamically displays and filters temple data using JavaScript array methods and native lazy loading." />
    <meta name="author" content="Francisco de Paula Barros" />
    <link rel="stylesheet" href="./styles/filtered-temples.css" />

    <script src="./scripts/filtered-temples.js" defer></script>
</head>

<body>

    <header class="site-header">
        <div class="bar">
            <h1 class="logo">Temple Album</h1>
    
            <!-- Hamburger (mobile) -->
            <button id="menu" type="button" aria-label="Open navigation menu" aria-expanded="false"
                aria-controls="primaryNav"></button>
            
            <nav class="site-nav" id="primaryNav">
                <ul class="nav-list">
                    <li><a href="#" id="home">Home</a></li>
                    <li><a href="#" id="old">Old</a></li>
                    <li><a href="#" id="new">New</a></li>
                    <li><a href="#" id="large">Large</a></li>
                    <li><a href="#" id="small">Small</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <h2 id="pageTitle">Home</h2>
        
        <!-- JS vai inserir os cards aqui -->
        <section class="temples" id="templeCards"></section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Francisco de Paula Barros</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
