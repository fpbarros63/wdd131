<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for Web Development Portfolio." />
    <title>Web Development Portfolio | Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />

    <script src="scripts/main.js" defer></script>
    <script src="scripts/contact.js" defer></script>    
</head>

<body data-page="contact">
    <header>
        <div class="wrap topbar">
            <div class="brand">
                <div class="logo" aria-hidden="true"><span>&lt;/&gt;</span></div>
                <div>
                    <strong>Web Development Portfolio</strong><br />
                    <small>Contact</small>
                </div>
            </div>

            <nav aria-label="Primary navigation">
                <ul>
                    <li><a href="index.html" data-page="home">Home</a></li>
                    <li><a href="projects.html" data-page="projects">Projects</a></li>
                    <li><a href="contact.html" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="card contact-card">
            <h2>Contact</h2>
            <p>Please use the form below. This demo saves the last submission to localStorage.</p>

            <form form class="contact-form" id="contactForm" novalidate>

                <label for="name">Name</label><br />
                <input id="name" name="name" type="text" required minlength="2" /><br /><br />

                <label for="email">Email</label><br />
                <input id="email" name="email" type="email" required /><br /><br />

                <label for="message">Message</label><br />
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea><br /><br />

                <button type="submit">Send Message</button>
                
                <p id="formFeedback" aria-live="polite"></p>
            </form>

            <p id="formMessage" class="meta" aria-live="polite"></p>
        </section>
    </main>

    <footer>
        <small>
            © <span id="year"></span> Francisco de Paula Barros •
            <a href="references.html">References</a>
        </small>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
