<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLazy Load Demonstration</title>

    <meta name="description" content="W04 Learning Activity: Lazyloading Images" />
    <meta name="author" content="Francisco de Paula Barros">

    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>

    <main>
        <picture>
            <img src="https://placecats.com/400/600" alt="Plaacehold Kitten Image" 
            width="400" height="600" loading="lazy" />
        </picture>
        <picture>
            <img src="https://placecats.com/400/650" alt="Plaacehold Kitten Image" 
            width="400" height="600" loading="lazy" />
        </picture>
        <picture><img src="https://placecats.com/400/650" alt="Plaacehold Kitten Image" width="400" height="600" loading="lazy" /></picture>
        <picture><img src="https://placecats.com/400/700" alt="Plaacehold Kitten Image" width="400" height="600" loading="lazy" /></picture>
        <picture><img src="https://placecats.com/400/750" alt="Plaacehold Kitten Image" width="400" height="600" loading="lazy" /></picture>
        <picture><img src="https://placecats.com/400/800" alt="Plaacehold Kitten Image" width="400" height="600" loading="lazy" /></picture>
        <picture><img src="https://placecats.com/400/850" alt="Plaacehold Kitten Image" width="400" height="600" loading="lazy" /></picture>

    </main>
</body>
